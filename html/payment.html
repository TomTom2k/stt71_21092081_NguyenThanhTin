<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JERRY CHERRY - CỬA HÀNG BÁNH NGỌT UY TÍN TẠI VIỆT NAM</title>

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../css/color.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">

    <link rel="stylesheet" href="../css/payment.css">
</head>

<body>
    <header></header>

    <main>
        <div class="wrapper">
            <form action="">
                <h2>Chi tiết hóa đơn</h2>
                <div class="input-group">
                    <label for="username">Tài khoản :</label>
                    <input type="text" placeholder="thành tín" id="username" name="username" disabled>
                </div>
                <div class="input-group">
                    <label for="phone">Số điện thoại :</label>
                    <input type="text" placeholder="0334127445" id="phone" disabled>
                </div>
                <div class="input-group">
                    <label for="address">Địa chỉ :</label>
                    <input type="text" placeholder="vui lòng nhập địa chỉ" id="address">
                </div>
                <div class="list-product">
                    <div class="product">
                        <img src="../images/wallpaper/backgroudHome.jpg" alt="">
                        <div class="info">
                            <p class="amount">2</p>
                            <p class="price">100,000 vnd</p>
                        </div>
                    </div>
                </div>
                <div class="text-group">
                    <p>Tổng tiền : </p>
                    <span>30,000 VND</span>
                </div>
                <div class="text-group">
                    <p>Tiền ship : </p>
                    <span>30,000 VND</span>
                </div>

                <hr>
                <div class="text-group">
                    <p>Hóa đơn : </p>
                    <span>180,000 VND</span>
                </div>
                <div class="button-group">
                    <button>Xác nhận mua hàng</button>
                </div>
            </form>
            
        </div>
    </main>

    <footer></footer>

    <!-- javascrip file -->
    <script src="https://unpkg.com/redux@4.0.5/dist/redux.js"></script>
    <script src="../js/app.js" type="module"></script>
    <script src="../js/header.js" type="module"></script>
    <script src="../js/footer.js" type="module"></script>
 
    <script src="../js/payment.js" type="module"></script>
</body>

</html>
